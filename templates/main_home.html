{% extends "base.html" %}
{% block title %}Super League{% endblock %}
{% block content %}
<h1>Welcome to Fantasy Super League</h1>
<p>Only users with logins can play this fantasy league.</p>
<a class="button btn btn-primary" href="{% url 'member_list' %}">
    {% if user.is_authenticated %}
    View Leaderboard
    {% else %}
    Login
    {% endif %}
</a>
<a class="button btn btn-secondary" href="{% url 'logout'%}?next={% url 'main' %}">Logout</a>
{% endblock %}
