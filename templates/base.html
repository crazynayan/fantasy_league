<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IPL 2019{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm static-top navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'main' %}">
        {% if user.is_authenticated %}
        {{user.username.upper}}
        {% else %}
        Home
        {% endif %}
    </a>
    {% if user.is_authenticated %}
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class = "navbar-nav mr-auto">
            <li class = "nav-item active">
                <a class="nav-link" href="{% url 'member_list' %}">Leaderboard</a>
            </li>
            <li class = "nav-item active">
                <a class="nav-link" href="{% url 'my_player_list' %}">My Players</a>
            </li>
            {% if perms.ipl2019.auctioneer %}
            <li class = "nav-item active">
                <a class = "nav-link" href="{% url 'update_scores' %}">Update Scores</a>
            </li>
            {% endif %}
            <li class = "nav-item active">
                <a class="nav-link" href="{% url 'player_list' %}">Players</a>
            </li>
        </ul>
    </div>
    {% endif %}
</nav>
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
