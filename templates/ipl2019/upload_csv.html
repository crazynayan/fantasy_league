{% extends "base.html" %}
{% block title %}Upload CSV{% endblock %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            <strong>{{ message|safe }}</strong>
        </div>
    {% endfor %}
<hr/>
{% endif %}
<h1>Upload CSV</h1>
<h4>{{order}}</h4>
<form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Upload</button>
</form>
{% endblock %}
